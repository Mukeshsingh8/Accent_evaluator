version: '3.8'

services:
  accent-evaluator:
    build: .
    ports:
      - "8501:8501"
    environment:
      - ENVIRONMENT=development
      - DEBUG=true
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - WHISPER_MODEL=base
      - OPENAI_MODEL=gpt-4
      - MAX_AUDIO_DURATION=300
      - MAX_REQUESTS_PER_MINUTE=10
      - MAX_REQUESTS_PER_HOUR=100
    volumes:
      - ./logs:/app/logs
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8501/_stcore/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

